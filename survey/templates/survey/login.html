{% extends 'survey/base.html' %}

{% block navbar %}
	<li><a href={% url 'signup' %}>SIGNUP</a></li>
{% endblock %}

{% block body %}
<form method="post">
<div class="container">
    <div class="row">
        <div class="col m6">
            <h2 class="center-align">Login</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
						        {% csrf_token %}
						        {%for field in form%}
						        	{{field.label}}
						        	{{field}}
						        {% endfor %}
                        </div>
                    </div>
 
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}

{% block logout %}
{% endblock %}
